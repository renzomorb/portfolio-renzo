<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Renzo Moreira</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILO BASE --- */
        :root {
            --bg-body: #cfd3d6;
            --bg-card: #fdfdfd;
            --bg-dark: #111111;
            --accent-red: #ff4d38;
            --gap: 16px;
            --radius: 16px;
            --font-main: 'Instrument Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-body);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow-x: hidden;
            letter-spacing: -0.02em; 
        }
        a { text-decoration: none; color: inherit; }

        .bento-grid {
            width: 100%; max-width: 1400px; height: 90vh;
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 2fr;
            grid-template-rows: 80px 1fr 40px;
            gap: var(--gap);
        }

        /* --- ANIMAÇÃO --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card, .contact-card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            opacity: 0; 
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Delays */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; } /* O botão Contato agora é 'ativo' */
        
        .contact-card:nth-child(1) { animation-delay: 0.35s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }
        .contact-card:nth-child(3) { animation-delay: 0.45s; }
        .contact-card:nth-child(4) { animation-delay: 0.5s; }
        
        .card:last-child { animation-delay: 0.6s; }

        /* HEADER */
        .logo-box { background-color: #9ca3a6; justify-content: flex-start; padding-left: 24px; }
        .logo-text { font-size: 2rem; font-weight: 700; color: #444; text-transform: uppercase; letter-spacing: -1.5px; }
        .nav-item { font-size: 0.85rem; font-weight: 600; color: #333; text-transform: uppercase; transition: 0.2s; cursor: pointer; letter-spacing: -0.01em; }
        .nav-item:hover { background-color: #eaeaea; }
        .nav-active { background-color: #eaeaea; box-shadow: inset 0 0 0 2px #333; }
        
        /* Botão Contato Ativo (Preto com borda) */
        .btn-contato { background-color: var(--bg-dark); color: white; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .star-icon { position: absolute; top: 10px; right: 12px; color: var(--accent-red); }
        
        /* FOOTER */
        .footer-ticker {
            grid-column: 1 / 6;
            background-color: var(--bg-dark);
            color: #444;
            justify-content: center;
            padding-left: 0;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID DE CONTATO (4 BENTOS) --- */
        .contact-container {
            grid-column: 1 / 6;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: var(--gap);
        }

        .contact-card {
            background-color: var(--bg-card);
            padding: 40px;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        
        .contact-card:hover {
            transform: scale(0.99);
            background-color: #f0f0f0;
        }
        
        /* Efeito Dark Mode no Hover para variar (opcional, deixei clean) */
        
        .c-icon { font-size: 2rem; margin-bottom: 20px; color: var(--bg-dark); }
        .c-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 600; margin-bottom: 10px; }
        .c-value { font-size: 1.8rem; font-weight: 600; color: var(--bg-dark); line-height: 1.1; letter-spacing: -0.03em; word-break: break-word; }
        
        .arrow-link {
            position: absolute; top: 30px; right: 30px;
            font-size: 1.5rem; color: #ccc; transition: 0.2s;
        }
        .contact-card:hover .arrow-link { color: var(--accent-red); transform: translate(5px, -5px); }

        /* Estilo especial para Instagram (Dark Mode para contraste) */
        .card-dark {
            background-color: var(--bg-dark);
        }
        .card-dark .c-label { color: #666; }
        .card-dark .c-value { color: white; }
        .card-dark .c-icon { color: white; }
        .card-dark:hover { background-color: #000; }

        /* --- MOBILE --- */
        @media (max-width: 1024px) {
            body { height: auto; padding: 15px; align-items: flex-start; }
            .bento-grid { display: grid; height: auto; grid-template-columns: 1fr 1fr; grid-template-rows: auto; gap: 12px; }
            
            .logo-box { grid-column: 1 / -1; height: 70px; justify-content: center; padding-left: 0; }
            .logo-text { font-size: 1.5rem; }

            .nav-item { grid-column: span 1; height: 60px; }
            .btn-contato { grid-column: span 1; height: 60px; }

            .contact-container {
                grid-column: 1 / -1;
                grid-template-columns: 1fr; /* 1 coluna no mobile */
                grid-template-rows: auto;
                gap: 12px;
            }
            
            .contact-card { min-height: 200px; padding: 30px; }
            .c-value { font-size: 1.4rem; }

            .footer-ticker { grid-column: 1 / -1; margin-top: 10px; height: 50px; font-size: 0.7rem; }
        }
    </style>
</head>
